name: coed_match3_game
description: A colorful endless Match-3 puzzle game for iOS and Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  google_mobile_ads: ^3.1.0
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
  
  fonts:
    - family: GameFont
      fonts:
        - asset: assets/fonts/game_font.ttf
